<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
        }

        .art-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(0,0,0,0) 70%);
            opacity: 0.8;
            z-index: 1;
        }

        .shape.one {
            width: 200px;
            height: 200px;
            background: conic-gradient(#ff6347, #ff4500);
            transform: rotate(45deg);
            animation: move1 10s infinite linear;
        }

        .shape.two {
            width: 150px;
            height: 150px;
            background: conic-gradient(#1e90ff, #00bfff);
            transform: rotate(-30deg);
            animation: move2 15s infinite linear;
        }

        .shape.three {
            width: 100px;
            height: 100px;
            background: conic-gradient(#32cd32, #228b22);
            transform: rotate(90deg);
            animation: move3 20s infinite linear;
        }

        @keyframes move1 {
            0% { transform: translateX(0) rotate(45deg); }
            50% { transform: translateX(50vw) rotate(45deg); }
            100% { transform: translateX(0) rotate(45deg); }
        }

        @keyframes move2 {
            0% { transform: translateY(0) rotate(-30deg); }
            50% { transform: translateY(50vh) rotate(-30deg); }
            100% { transform: translateY(0) rotate(-30deg); }
        }

        @keyframes move3 {
            0% { transform: translateX(0) rotate(90deg); }
            50% { transform: translateX(-50vw) rotate(90deg); }
            100% { transform: translateX(0) rotate(90deg); }
        }
    </style>
</head>
<body>
    <div class="art-container">
        <div class="shape one"></div>
        <div class="shape two"></div>
        <div class="shape three"></div>
    </div>
</body>
</html>
